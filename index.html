<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Scheduler</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .orders {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-right: 20px;
    }

    .order {
      background-color: #f0f0f0;
      padding: 5px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .scheduler {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      width: 0; /* Allow flexbox to take remaining space */
    }

    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }

    .day-header {
      flex-grow: 1;
      text-align: center;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .time-slot {
      border-top: 1px solid #ccc;
      padding: 5px;
      height: 60px;
    }

    .time-label {
      text-align: right;
      padding-right: 10px;
      width: 70px;
      font-size: 12px;
    }

    .drop-area {
      border-bottom: 1px solid #ccc;
      min-height: 60px;
      margin: 0 5px;
      position: relative;
    }

    .drop-area.drag-over {
      background-color: #f0f8ff;
    }

    .time-label-container {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 70px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .time-label-container .time-label {
      transform: translateY(50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orders">
      <div class="order" draggable="true" data-id="1" ondragstart="drag(event)">Order 1</div>
      <div class="order" draggable="true" data-id="2" ondragstart="drag(event)">Order 2</div>
      <div class="order" draggable="true" data-id="3" ondragstart="drag(event)">Order 3</div>
      <!-- Add more orders here -->
    </div>
    <div class="scheduler" id="scheduler" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="header">
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
        <div class="day-header">Friday</div>
      </div>
      <div class="time-label-container">
        <div class="time-label">4:00 AM</div>
        <div class="time-label">5:00 AM</div>
        <div class="time-label">6:00 AM</div>
        <div class="time-label">7:00 AM</div>
        <div class="time-label">8:00 AM</div>
        <div class="time-label">9:00 AM</div>
        <div class="time-label">10:00 AM</div>
        <div class="time-label">11:00 AM</div>
        <div class="time-label">12:00 PM</div>
        <div class="time-label">1:00 PM</div>
        <div class="time-label">2:00 PM</div>
        <div class="time-label">3:00 PM</div>
        <div class="time-label">4:00 PM</div>
        <div class="time-label">5:00 PM</div>
        <div class="time-label">6:00 PM</div>
        <div class="time-label">7:00 PM</div>
        <div class="time-label">8:00 PM</div>
        <div class="time-label">9:00 PM</div>
        <div class="time-label">10:00 PM</div>
        <div class="time-label">11:00 PM</div>
        <div class="time-label">12:00 AM</div>
      </div>
      <div class="time-slot"></div>
      <div class="scheduler-row">
        <div class="time-slot drop-area" data-day="monday"></div>
        <div class="time-slot drop-area" data-day="tuesday"></div>
        <div class="time-slot drop-area" data-day="wednesday"></div>
        <div class="time-slot drop-area" data-day="thursday"></div>
        <div class="time-slot drop-area" data-day="friday"></div>
      </div>
      <!-- Add more rows as needed -->
    </div>
  </div>
  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.dataset.id);
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const draggableElement = document.querySelector(`.order[data-id="${data}"]`);
      const dropzone = event.target.closest('.drop-area');
      if (draggableElement && dropzone) {
        dropzone.appendChild(draggableElement);
        draggableElement.removeAttribute("draggable");
      }
    }
  </script>
</body>
</html>
