<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Scheduler</title>
  <style>
    /* CSS adjustments for visual clarity and layout */
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
    }
    .orders, .scheduler {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
    }
    .order {
      background-color: #f0f0f0;
      padding: 5px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .scheduler {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* Adjust based on the number of days */
      gap: 10px;
    }
    .day {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .time-slot {
      border: 1px solid #ccc;
      padding: 10px;
      height: 60px;
      margin: 2px 0;
      background-color: #fff;
    }
    .time-slot:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orders" id="orders">
      <!-- Draggable orders -->
      <div class="order" draggable="true" data-id="1" ondragstart="drag(event)">Order 1</div>
      <div class="order" draggable="true" data-id="2" ondragstart="drag(event)">Order 2</div>
      <div class="order" draggable="true" data-id="3" ondragstart="drag(event)">Order 3</div>
    </div>
    <div class="scheduler" id="scheduler">
      <!-- Scheduler structure -->
      <!-- JavaScript will populate this area -->
    </div>
  </div>
  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.dataset.id);
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const draggableElement = document.querySelector(`.order[data-id="${data}"]`);
      const dropzone = event.target.closest('.time-slot');
      if (draggableElement && dropzone) {
        dropzone.appendChild(draggableElement.cloneNode(true));
        // Optionally, remove the original or handle it differently
      }
    }

    // Initialize scheduler with time slots
    function initScheduler() {
      const scheduler = document.getElementById('scheduler');
      const hours = ["4:00 AM", "5:00 AM", "6:00 AM", "7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM", "7:00 PM", "8:00 PM", "9:00 PM", "10:00 PM", "11:00 PM", "12:00 AM"];
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]; // Extend this array for more days

      days.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = `<strong>${day}</strong>`;
        hours.forEach(hour => {
          const timeSlot = document.createElement('div');
          timeSlot.className = 'time-slot';
          timeSlot.setAttribute('ondrop', 'drop(event)');
          timeSlot.setAttribute('ondragover', 'allowDrop(event)');
          timeSlot.textContent = hour;
          dayDiv.appendChild(timeSlot);
        });
        scheduler.appendChild(dayDiv);
      });
    }

    window.onload = initScheduler;
  </script>
</body>
</html>
