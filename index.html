<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Scheduler</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      width: 800px; /* Adjust as needed */
      margin-bottom: 10px;
    }

    .day-header {
      flex-grow: 1;
      text-align: center;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .scheduler {
      display: flex;
      width: 800px; /* Adjust as needed */
      border-collapse: collapse;
    }

    .time-slot {
      border: 1px solid #ccc;
      min-width: 120px;
      height: 60px;
      padding: 5px;
    }

    .drop-area {
      flex-grow: 1;
      border: 1px solid #ccc;
      min-height: 60px;
      margin: 0 5px;
    }

    .drop-area.drag-over {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="day-header">Monday</div>
      <div class="day-header">Tuesday</div>
      <div class="day-header">Wednesday</div>
      <div class="day-header">Thursday</div>
      <div class="day-header">Friday</div>
    </div>
    <div class="scheduler" id="scheduler" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="time-slot"></div>
      <div class="drop-area" data-day="monday"></div>
      <div class="drop-area" data-day="tuesday"></div>
      <div class="drop-area" data-day="wednesday"></div>
      <div class="drop-area" data-day="thursday"></div>
      <div class="drop-area" data-day="friday"></div>
    </div>
  </div>
  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.dataset.id);
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const draggableElement = document.querySelector(`.order[data-id="${data}"]`);
      const dropzone = event.target.closest('.drop-area');
      if (draggableElement && dropzone) {
        dropzone.appendChild(draggableElement);
        draggableElement.removeAttribute("draggable");
      }
    }
  </script>
</body>
</html>
